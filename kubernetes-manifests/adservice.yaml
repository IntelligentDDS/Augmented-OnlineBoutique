apiVersion: apps/v1
kind: Deployment
metadata:
  name: adservice
  namespace: hipster
spec:
  selector:
    matchLabels:
      app: adservice
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/extraStatTags: client_pod
      labels:
        app: adservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: registry.cn-shenzhen.aliyuncs.com/trainticket/hipster-adservice:mysql
        imagePullPolicy: Always
        ports:
        - containerPort: 9555
        env:
        - name: PORT
          value: "9555"
        - name: MYSQL_ADDR
          value: "mysql:3306"
        - name: "SQL_USER"
          value: "root"
        - name: "SQL_PASSWORD"
          value: "root123"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector.observability:4317"
        - name: OTEL_SERVICE_NAME
          value: "AdService"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
          requests:
            cpu: 200m
            memory: 180Mi
          limits:
            cpu: 300m
            memory: 300Mi

---
apiVersion: v1
kind: Service
metadata:
  name: adservice
  namespace: hipster
spec:
  type: ClusterIP
  selector:
    app: adservice
  ports:
  - name: grpc
    port: 9555
    targetPort: 9555
