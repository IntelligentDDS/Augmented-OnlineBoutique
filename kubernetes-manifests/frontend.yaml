apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: hipster
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/extraStatTags: client_pod
      labels:
        app: frontend
    spec:
      containers:
        - name: server
          image: registry.cn-shenzhen.aliyuncs.com/trainticket/hipster-frontend:fault
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
          env:
          - name: PORT
            value: "8080"
          - name: PRODUCT_CATALOG_SERVICE_ADDR
            value: "productcatalogservice:3550"
          - name: CURRENCY_SERVICE_ADDR
            value: "currencyservice:7000"
          - name: CART_SERVICE_ADDR
            value: "cartservice:7070"
          - name: RECOMMENDATION_SERVICE_ADDR
            value: "recommendationservice:8080"
          - name: SHIPPING_SERVICE_ADDR
            value: "shippingservice:50051"
          - name: CHECKOUT_SERVICE_ADDR
            value: "checkoutservice:5050"
          - name: AD_SERVICE_ADDR
            value: "adservice:9555"
          - name: ENV_PLATFORM
            value: "gcp"
          - name: COLLECTOR_ADDR
            value: "otel-collector.observability:4317"
          - name: SERVICE_NAME
            value: "Frontend"
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: hipster
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
  - name: http
    port: 80
    targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-external
  namespace: hipster
spec:
  type: NodePort #LoadBalancer
  selector:
    app: frontend
  ports:
  - name: http
    port: 80
    nodePort: 30456
    targetPort: 8080
