apiVersion: apps/v1
kind: Deployment
metadata:
  name: productcatalogservice
  namespace: hipster
spec:
  selector:
    matchLabels:
      app: productcatalogservice
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/extraStatTags: client_pod
      labels:
        app: productcatalogservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: registry.cn-shenzhen.aliyuncs.com/trainticket/hipster-productcatalogservice:fault
        imagePullPolicy: Always
        ports:
        - containerPort: 3550
        env:
        - name: PORT
          value: "3550"
        - name: COLLECTOR_ADDR
          value: "otel-collector.observability:4317"
        - name: SERVICE_NAME
          value: "Productcatalogservice"
        - name: MYSQL_ADDR
          value: "mysql:3306"
        - name: "SQL_USER"
          value: "root"
        - name: "SQL_PASSWORD"
          value: "root123"
        - name: ConnMaxLifeTime
          value: "100"
        - name: mySQLmaxIdleConns
          value: "100"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: productcatalogservice
  namespace: hipster
spec:
  type: ClusterIP
  selector:
    app: productcatalogservice
  ports:
  - name: grpc
    port: 3550
    targetPort: 3550
